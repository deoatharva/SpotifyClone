<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image.jpg">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo">Spotify</li>
            <li><a href="https://deoatharva.github.io/SpotifyClone/">Home</a></li>
            <li><a href="about.html">About</a></li>

                <div class="songItem">

                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me love you</span>

                <div class="songItem">

                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" style="color: #63E6BE;" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" style="color: #63E6BE;" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" style="color: #63E6BE;" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42" alt="playing.gif"  id="gif"> <span id="masterSong"> Immortals</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f888355c8f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
